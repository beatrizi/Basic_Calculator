<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Nunito&family=Square+Peg&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="previous-value">2*</div>
          <div id="current-value" placeholder="0">5</div>
        </div>
        <button class="wide-button">c</button>
        <button>&LeftArrow;</button>
        <button class="signs ">&divide;</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="signs">&times;</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="signs">-</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="signs">+</button>
        <button class="numbers wide-button">0</button>
        <button class="numbers">.</button>
        <button>=</button>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
