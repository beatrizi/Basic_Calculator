<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Nunito&family=Square+Peg&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="previous-value">2*</div>
          <div id="current-value" placeholder="0">5</div>
        </div>
        <button class="wide-button clear">c</button>
        <button class="back" >&LeftArrow;</button>
        <button class="signs divide ">&divide;</button>
        <button class="numbers seven">7</button>
        <button class="numbers eight">8</button>
        <button class="numbers nine">9</button>
        <button class="signs multiply">&times;</button>
        <button class="numbers four">4</button>
        <button class="numbers five">5</button>
        <button class="numbers six">6</button>
        <button class="signs minus">-</button>
        <button class="numbers one">1</button>
        <button class="numbers two">2</button>
        <button class="numbers three">3</button>
        <button class="signs plus">+</button>
        <button class="numbers zero wide-button">0</button>
        <button class="numbers dot">.</button>
        <button>=</button>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
